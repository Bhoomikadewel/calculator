<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 95vh;
            margin: 0;
        }

        .calculator {
            background-color: #1e1e1e;
            border-radius: 20px;
            padding: 20px;
            width: 360px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 24px;
            color: #00ffcc;
        }

        input[type="text"] {
            width: 100%;
            font-size: 22px;
            padding: 10px;
            margin-bottom: 18px;
            border-radius: 10px;
            border: none;
            background-color: #2e2e2e;
            color: #ffffff;
            text-align: right;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.6);
        }

        .button-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        button {
            width: 75px;
            height: 50px;
            margin: 5px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            background-color: #333;
            color: #fff;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: #555;
        }

        button:active {
            transform: scale(0.95);
        }

        .result {
            font-size: 18px;
            margin-top: 10px;
            color: #00ffcc;
        }

        .error {
            color: #ff6b6b;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <form method="post">
            {% csrf_token %}
            <input type="text" id="result" name="my_post_param" value="{{ result }}" readonly>

            <!-- Digits + Operators -->
            <div class="button-row">
                <button type="button" onclick="appendToResult('7')">7</button>
                <button type="button" onclick="appendToResult('8')">8</button>
                <button type="button" onclick="appendToResult('9')">9</button>
                <button type="button" onclick="appendToResult('/')">÷</button>

                <button type="button" onclick="appendToResult('4')">4</button>
                <button type="button" onclick="appendToResult('5')">5</button>
                <button type="button" onclick="appendToResult('6')">6</button>
                <button type="button" onclick="appendToResult('*')">×</button>

                <button type="button" onclick="appendToResult('1')">1</button>
                <button type="button" onclick="appendToResult('2')">2</button>
                <button type="button" onclick="appendToResult('3')">3</button>
                <button type="button" onclick="appendToResult('-')">−</button>

                <button type="button" onclick="appendToResult('0')">0</button>
                <button type="button" onclick="appendToResult('.')">.</button>
                <button type="submit">=</button>
                <button type="button" onclick="appendToResult('+')">+</button>
            </div>

            <!-- Parentheses, Power, Clear -->
            <div class="button-row">
                <button type="button" onclick="appendToResult('(')">(</button>
                <button type="button" onclick="appendToResult(')')">)</button>
                <button type="button" onclick="appendToResult('^')">^</button>
                <button type="button" onclick="clearResult()">C</button>
            </div>

            <!-- Scientific Functions -->
            <div class="button-row">
                <button type="button" onclick="appendToResult('sin(')">sin</button>
                <button type="button" onclick="appendToResult('cos(')">cos</button>
                <button type="button" onclick="appendToResult('tan(')">tan</button>
                <button type="button" onclick="appendToResult('log(')">log</button>
            </div>

            <div class="button-row">
                <button type="button" onclick="appendToResult('sqrt(')">√</button>
                <button type="button" onclick="appendToResult('sinh(')">sinh</button>
                <button type="button" onclick="appendToResult('cosh(')">cosh</button>
                <button type="button" onclick="appendToResult('tanh(')">tanh</button>
            </div>
        </form>
    </div>

    <script>
        function appendToResult(value) {
            document.getElementById('result').value += value;
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }
    </script>
</body>
</html>
